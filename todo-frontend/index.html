<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>My Todo List</h1>
    <div class="user-info">
      <span id="username-display"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <button id="add-task-btn" class="btn-primary">+ New Task</button>
      </div>
      <div class="filters">
        <h3>Filters</h3>
        <div class="filter-group">
          <label><input type="checkbox" class="filter" value="completed"> Completed</label>
          <label><input type="checkbox" class="filter" value="high"> High Priority</label>
          <label><input type="checkbox" class="filter" value="medium"> Medium Priority</label>
          <label><input type="checkbox" class="filter" value="low"> Low Priority</label>
        </div>
      </div>
      <div class="categories">
        <h3>Categories</h3>
        <ul id="categories-list"></ul>
      </div>
    </aside>

    <main class="content">
      <div class="search-bar">
        <input type="text" id="task-search" placeholder="Search tasks...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>

      <div class="task-list">
        <div class="task-list-header">
          <h2>Tasks</h2>
          <div class="sort-options">
            <select id="sort-by">
              <option value="dueDate">Due Date</option>
              <option value="priority">Priority</option>
              <option value="createdAt">Recently Added</option>
            </select>
          </div>
        </div>
        <ul id="tasks-container"></ul>
      </div>
    </main>
  </div>

  <!-- Task Modal -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2 id="modal-title">Add New Task</h2>
      <form id="task-form">
        <input type="hidden" id="task-id">
        <div class="form-group">
          <label for="task-title">Title</label>
          <input type="text" id="task-title" required>
        </div>
        <div class="form-group">
          <label for="task-description">Description</label>
          <textarea id="task-description" rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="task-due-date">Due Date</label>
            <input type="datetime-local" id="task-due-date">
          </div>
          <div class="form-group">
            <label for="task-priority">Priority</label>
            <select id="task-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="task-category">Category</label>
          <select id="task-category">
            <option value="">No Category</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" id="cancel-task" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save Task</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
